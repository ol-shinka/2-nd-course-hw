<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section top>
    <div class="top_content center">
        <h1 class="top_content__title">Добро пожаловать<br>на мой сайт !</h1>
        <p class="top_content__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <b>поехали</b>  и <b>приступай</b> </p>
        <button class="button">Поехали!</button>
    </div>
</section>

<section product>
    <div class="games center">
        <div class="game_item game_item_1">Игра 1</div>
        <div class="game_item game_item_2">Игра 2</div>
        <div class="game_item game_item_3">Игра 3</div>
    </div>
</section>

<footer>
<div class="footer_content center">
    <h2 class="footer_content__title">Времена года!</h2>
    <p class="footer_content__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
    <button class="button">Играть!</button>
    <div class="footer_images">
        <p class="footer_images__joys">
            
        </p>
     </div>
</div>
</footer>
</body>
</html>
